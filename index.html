<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>GoogleChart</title>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

		<script src="charts.js"></script> 
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h1>Personas en Carencia Social por Estado (2008-2018)</h1>

		<div class="dashboard-wrapper">
			<div id='p1' class='panel'><h2>Evolución estatal – Población ocupada sin acceso</h2> <div id='p1Chart'></div> </div>
			<div id='p2' class='panel'><h2>Distribución por estado (2018)</h2> <div id='p2Chart'></div> </div>
			<div id='p3' class='panel'><h2>Evolución nacional: Ocupados vs No económicamente activos sin acceso</h2> <div id='p3Chart'></div> </div>
			<div id='p4' class='panel'><h2>Composición nacional sin acceso a seguridad social (2018)</h2> <div id='p4Chart'></div> </div>
			<div id='p5' class='panel'><h2>Distribución por estado</h2> <div id='p5Chart'></div> </div>
		</div>

		
	</body></html>
